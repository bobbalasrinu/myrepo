---
- name: install tomcat on ubuntu
  hosts: all
  become: yes
  tasks:
    - name: install java-11
      ansible.builtin.apt:
        name: openjdk-11-jdk
        update_cache: yes
        state: present
  tasks:
    - name: user group add
      ansible.builtin.user:
        name: tomcat
        groups: tomcat
        home: /opt/tomcat
        shell: /bin/false
        state: present
        